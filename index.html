<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">

            <div class="logo">
                <img class="logo" src="logo.svg">
            </div>
            <div class="name">Dashboard</div>
        </div>
        <div class="two">
            <div class="home-logo"></div>
            <div class="home">Home</div>
            <div class="profile-logo"></div>

            <div class="messages-logo"></div>

            <div class="history-logo"></div>
            <div class="history">History</div>
            <div class="tasks-logo"></div>
            <div class="tasks">Tasks</div>
            <div class="comm-logo"></div>
            <div class="communities">Communities</div>
        </div>
        <div class="three">
            <div class="settings-logo"></div>
            <div class="settings">Settings</div>
            <div class="support-logo"></div>
            <div class="support">Support</div>
            <div class="privacy-logo"></div>
