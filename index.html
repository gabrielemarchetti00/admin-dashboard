<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="one">
            <div class="logo"><img src="icons/logo.svg"></div>
            <div class="name">Dashboard</div>
        </div>
        <div class="two">
            <div class="home-logo"><img src="icons/home.svg" alt=""></div>
            <div class="home">Home</div>
            <div class="profile-logo"><img src="icons/card-account-details-outline.svg" alt=""></div>
            <div class="profile">Profile</div>
            <div class="messages-logo"><img src="icons/message.svg" alt=""></div>
            <div class="messages">Messages</div>
            <div class="history-logo"><img src="icons/history.svg" alt=""></div>
            <div class="history">History</div>
            <div class="tasks-logo"><img src="icons/format-list-checks.svg" alt=""></div>
            <div class="tasks">Tasks</div>
            <div class="comm-logo"><img src="icons/account-group.svg" alt=""></div>
            <div class="communities">Communities</div>
        </div>
        <div class="three">
            <div class="settings-logo"><img src="icons/cog.svg" alt=""></div>
            <div class="settings">Settings</div>
            <div class="support-logo"><img src="icons/lifebuoy.svg" alt=""></div>
            <div class="support">Support</div>
            <div class="privacy-logo"><img src="icons/security.svg" alt=""></div>
            <div class="privacy">Privacy</div>
        </div>
    </div>
    <div class="header">
        <div class="row-one">
            <div class="left">
                <div class="search-icon"><img src="icons/magnify.svg" alt=""></div>
                <div class="search-bar"><input type="text"></div>
            </div>
            <div class="right">
                <div class="notif-icon"><img src="icons/bell-ring.svg" alt=""></div>
                <div class="profile-pic"><img src="icons/icons8-user-40.png" alt=""></div>
                <div class="user-name">Gabriele Marchetti</div>
            </div>
        </div>
        <div class="row-two"></div>
    </div>
    <div class="main-content">MAIN-CONTENT</div>
</body>
</html>
